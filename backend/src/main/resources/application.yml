spring:
  application:
    name: ExperimentalProjectStatistics
  
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: 
  h2: 
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  mvc:
    pathmatch:
      use-suffix-pattern: false
      use-registered-suffix-pattern: false
  resources:
    cache:
      period: 0
      cachecontrol:
        max-age: 0